<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="">
    <meta name="author" content="Kwiqpick">

    <title>Kwiqpick</title>

    <!--Fav icons-->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!--Custom CSS-->
    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" type="text/css" href="temp/styles/styles.css">

<body style="background-image: url(assets/images/1.jpeg)" class="body-bg-full">

<div class="wrapper pa-0 wrapper--bg-color">
    <header class="kq-header">
        <div class="kq-header__logo-wrap text-center">
            <a href="javascript:void(0)">
                <img class="kq-header__logo-img" src="assets/images/logo.png" alt="Logo">
            </a>
        </div><!--end logo wrap-->
    </header><!--end header-->

    <!--content-->
    <div class="wrapper__page pa-0 login">
        <div class="container-fluid">
            <div class="table-struct full-width full-height">
                <div class="table-cell valign login-form__wrap">
                    <div class="login-form">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12 login-form__box">
                                <div class="login-form__header mb-30">
                                    <h3 class="text-center txt-dark mb-10">Restaurant Admin</h3>
                                    <h6 class="text-center txt-grey mb-10">Enter your details below</h6>
                                </div><!--end header text-->
                                <div class="form-wrap">
                                    <form action="#">
                                        <div class="form-group">
                                            <label class="control-label mb-10" for="username">Username</label>
                                            <input type="text" id="username" class="" placeholder="Enter Username">
                                        </div><!--end form-group-->
                                        <div class="form-group">
                                            <label class="control-label mb-10" for="password">Password</label>
                                            <input type="text" id="password" placeholder="Enter Password">
                                        </div><!--end form-group-->
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn--kwiqpick-red btn--round btn--capitalize">sign in</button>
                                        </div><!--end form-group-->
                                    </form><!--end form-->
                                </div><!--end form wrap-->
                            </div><!--end column-->
                        </div><!--end row-->
                    </div><!--end login form-->
                </div><!--end login wrap-->
            </div><!--end display table-->
        </div><!-- end container fluid-->
    </div><!--end page wrapper-->
    <!--end content-->

    <div class="setting closed"><a href="javascript:;" class="setting-toggle font-16"><i class="fa fa-paint-brush txt-white"></i> </a>
        <h5 class="fs-16 mt-0 mb-20 txt-white">Background Images</h5>
        <ul class="list-inline">
            <li><a href="javascript:;" data-bg="1.jpeg" class="inline-block body-bg"><img src="assets/images/thumbnails/10.jpg" width="60" alt="" class="img-rounded"></a></li>
            <li><a href="javascript:;" data-bg="2.jpeg" class="inline-block body-bg"><img src="assets/images/thumbnails/11.jpg" width="60" alt="" class="img-rounded"></a></li>
            <li><a href="javascript:;" data-bg="3.jpeg" class="inline-block body-bg"><img src="assets/images/thumbnails/12.jpg" width="60" alt="" class="img-rounded"></a></li>
        </ul>
        <!--<ul class="list-inline mb-0">-->
            <!--<li><a href="javascript:;" data-bg="17.jpg" class="inline-block body-bg"><img src="../build/images/thumbnails/17.jpg" width="60" alt="" class="img-rounded"></a></li>-->
            <!--<li><a href="javascript:;" data-bg="18.jpg" class="inline-block body-bg"><img src="../build/images/thumbnails/18.jpg" width="60" alt="" class="img-rounded"></a></li>-->
            <!--<li><a href="javascript:;" data-bg="19.jpg" class="inline-block body-bg"><img src="../build/images/thumbnails/19.jpg" width="60" alt="" class="img-rounded"></a></li>-->
        <!--</ul>-->
    </div>

</div><!--end wrapper-->

<!--Jquery-->
<script type="text/javascript" src="../vendors/jquery/dist/jquery.min.js"></script>
<!--Bootstrap-->
<script type="text/javascript" src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="temp/scripts/App.js"></script>

</html>
